<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DASHBOARD</title>
   <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script> -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <script type="text/javascript">
    function fill(){
      let x = Math.random().toString(36).substring(7);
      document.getElementById('new_url').value = x;
    }
</script>
</head>
  <body>
    <div class="container">
      <a id="logout-btn" class="text-danger align-right" href="{{ url_for('logout') }}">Logout</a>
      <h2>Welcome, {{username}}</h2>
      <form action="/wait" method="post">
        <label for="meet_url">Join Meet</label>
        <input type="text" name="meet_url" id='meet_url' class="form-control">
        <button type="submit" class="btn btn-primary">Join</button>
      </form>
      <input type="text" name="new_url" id='new_url'>
      <button onclick="fill()" class="btn btn-primary">Generate</button>
    </div>
  </body>
</html>
